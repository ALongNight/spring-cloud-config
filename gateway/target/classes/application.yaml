server:
  port: 10086

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
      routes:
        - id: user-service
          uri: lb://userservice
          predicates:
            - Path=/user/**
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**
    nacos:
      server-addr: localhost:8848

    loadbalancer:
      nacos:
        enabled: true #配置负载均衡使用nacos规则
